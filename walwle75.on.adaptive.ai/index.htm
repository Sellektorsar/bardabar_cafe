        isGuestApp: "true",

        subdomain: "walwle75",
        current_domain: "walwle75.adaptive.ai",
      });

      document.addEventListener('keydown', (event) => {
        if ((event.metaKey || event.ctrlKey) && event.key.toLowerCase() === 'k') {
          event.preventDefault();
          window.parent.postMessage({ type: 'toggleGoonbarVisibility', source: 'iframe' }, '*');
        } else if (event.key === 'Escape') {
          // escape to minimize
          event.preventDefault();
          window.parent.postMessage({ type: 'minimize', source: 'iframe' }, '*');
        }
      }, true);
      window.addEventListener('message', (event) => {
        if (!event.data || typeof event.data !== 'object') return;
        if (event.data.type === 'setTheme') {
          const theme = event.data.payload?.theme;
          if (theme === 'dark' || theme === 'light') {
            document.documentElement.classList.remove('dark', 'light');
            document.documentElement.classList.add(theme);
          }
        }
      });

<style>
.__drawer_container {
  position: fixed;
  pointer-events: auto !important;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(16px);
  z-index: 10000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: backdrop-filter 1s ease;
}

.__drawer_container.__hidden {
  visibility: hidden;
  pointer-events: none !important
  backdrop-filter: blur(0);
}

.__auth_close_button {
  position: absolute;
  top: 16px;
  right: 16px;
  cursor: pointer;
  width: 24px;
  height: 24px;
  background: rgb(0, 0, 0, 0.8);
  border: none;
  mask: url(x.svg) no-repeat center;
  mask-size: contain;
  transition: opacity 0.3s ease;
}

.__auth_close_button:hover {
  background: rgb(0, 0, 0, 1);
}

@media (prefers-color-scheme: dark) {
  .__drawer_container {
    background: rgba(0, 0, 0, 0.4);
  }

  .__auth_close_button {
    background: rgb(255, 255, 255, 0.8);
  }

  .__auth_close_button:hover {
    background: rgb(255, 255, 255, 1);
  }
}

.__drawer_frame {
  width: 100%;
  height: 100%;
  max-width: 400px;
  max-height: 340px;
  border: none;
  border-radius: 16px;
  box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
  opacity: 1;
  transition: opacity 0.3s ease;
}

.__drawer_frame.__hidden {
  visibility: hidden;
  opacity: 0;
  pointer-events: none;
}

@media (max-width: 640px) {
  .__drawer_container {
    justify-content: flex-end;
  }

  .__drawer_frame {
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    max-width: 100%;
  }
}
</style>

<div class="__drawer_container __hidden">
  <iframe class="__drawer_frame __hidden" id="__AUTH_DRAWER" allow="fullscreen; camera; microphone; gyroscope; accelerometer; clipboard-write; clipboard-read; autoplay; geolocation; display-capture; picture-in-picture; payment; midi; bluetooth; web-share; screen-wake-lock; xr-spatial-tracking; encrypted-media; idle-detection; hid; serial; window-management" loading="eager" referrerpolicy="unsafe-url" title="Login">
  </iframe>
  <div alt="Close" class="__auth_close_button"></div>
</div>

<script>
(function() {
  const container = document.querySelector('.__drawer_container');
  const close = document.querySelector('.__auth_close_button');
  function closeFrame() {
    container.classList.add('__hidden');
    const frame = document.getElementById('__AUTH_DRAWER');
    frame.classList.add('__hidden');
  }
  close.addEventListener('click', closeFrame);
  container.addEventListener('click', closeFrame);
  
})();
  
window.__OPEN_AUTH_DRAWER__ = (url) => {
  const frame = document.getElementById('__AUTH_DRAWER');
  const container = document.querySelector('.__drawer_container');
  const close = document.querySelector('.__auth_close_button');
  if (container.classList.contains('__hidden')) {
    container.classList.remove('__hidden');
    frame.src = url;
    frame.onload = () => {
      close.classList.remove('__hidden');
      frame.classList.remove('__hidden');
      frame.contentWindow.focus();
    };
  }
}
</script>
